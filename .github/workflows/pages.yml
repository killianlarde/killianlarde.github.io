name: Deploy Quarto site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render
        run: quarto render --output-dir _site

      - name: Verify rendered output
        run: test -f _site/index.html

      - name: Inspect rendered site
        run: |
          echo "PWD=$(pwd)"
          ls -la
          echo "---- _site ----"
          ls -la _site || true
          echo "---- files in _site (max depth 3) ----"
          find _site -maxdepth 3 -type f -print || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
